<!DOCTYPE html>
<html>
  <head>
     <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
     <link href='https://fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css'>
     <link href = "Assets/CSS/styles.css" rel = "stylesheet">
     <title>NEW APPOINTMENT</title>
  </head>
  <body>
    <div class="new-appt-header">
      <a href="index.html" class="caret-left"><</a>
      <span class="new-appt-h-txt">New Appointment</span>
    </div>


    <div class="title form">
      <span class="title-text">Title</span>
      <input class="title-input" type="text" val="" placeholder=""></input>
    </div>

    <div class="location-info form">
      <span class="street-text">Street</span>
      <input class="street-input" type="text" val="" placeholder=""></input>
      <span class="city-text">City, &nbsp State</span>
      <input class="city-input" type="text" val="" placeholder=""></input>
    </div>

    <div class="date form">
      <span class="date-text">Date</span>
      <input class="date-input" type="text" val="" placeholder=""></input>
    </div>

    <div class="time form">
      <span class="time-text">Time</span>
      <input class="time-input" type="text" val="" placeholder=""></input>
    </div>

    <footer class="save-appt">
      <a href="index.html" class="save-appt-btn">Save Appointment</a>
    </footer>




     <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
     <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
     <script src = "Assets/JS/scripts.js"></script>
  </body>
</html>
